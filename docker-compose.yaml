services:
  api:
    build:
      context: .
      network: host
    container_name: api
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/.venv
    ports:
      - 8000:${API_PORT}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      osrm:
        condition: service_started
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "${API_URL}/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    container_name: db
    networks:
      - app-network
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:${DB_PORT}
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  osrm:
    image: osrm/osrm-backend:v5.25.0
    container_name: osrm
    networks:
      - app-network
    volumes:
      - ${PWD}/osrm_data:/osrm_data
    ports:
      - 5000:${OSRM_PORT}
    command: "osrm-routed --algorithm mld /osrm_data/${OSRM_MAP}.osrm"

networks:
  app-network:
    driver: bridge

volumes:
  pg_data:
  osrm_data: